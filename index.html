<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather_Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="inputs">
        <input type="text" placeholder="Enter city name" class="search" />
        <button><img src="images/search.png" /></button>
      </div>
      <div class="invalid">
        <p>Invalid city name</p>
      </div>
      <div class="weather">
        <div class="icon">
          <img src="images/clouds.png" />
        </div>
        <div class="show">
          <h1 class="temp">20Â°C</h1>
          <h2 class="city">Madhubani</h2>
        </div>
      </div>
      <div class="weather_details">
        <div class="details">
            <div>
                <img src="images/humidity.png">
            </div>
            <div>
                <p class="unit humidity">53%</p>
                <p class="d_name">Humidity</p>
            </div>
        </div>
        <div class="details">
            <div>
                <img src="images/wind.png">
            </div>
            <div>
                <p class="unit windSpeed">5.66 km/h</p>
                <p class="d_name">Wind Speed</p>
            </div>
        </div>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
